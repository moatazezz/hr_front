<h1 style="text-align: center">Add Country</h1>
<form #newFrm="ngForm" (ngSubmit)="Savecountry()">
    <br><br>
    <div class="form-group row">
        <label for="Code" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
            <input
            #Code="ngModel"
            [(ngModel)]="getnextcode"
            type="text"
            size="20"
            id="Code"
            name="Code"
            placeholder="Code"
            readonly
             />
        </div>
        <div [hidden]="Code.valid || Code.pristine" class="alert alert-danger">
                Code is required
        </div><br><br>
    </div>
    <div class="form-group row">
        <label for="Remarks" class="col-sm-2 col-form-label">Remarks</label>
        <div class="col-sm-10">
          <input
            #Remarks="ngModel"
            [(ngModel)]="newcountry.remarks"
            type="text"
            size="20"
            id="Remarks"
            name="Remarks"
            placeholder="Remarks"
            required
          />
        </div>
        <div [hidden]="Remarks.valid || Remarks.pristine" class="alert alert-danger">
                Remarks is required
        </div><br><br>
    </div>
            <div class="form-group row">
                    <label for="NameAr" class="col-sm-2 col-form-label">NameAr</label>
                    <div class="col-sm-10">
                      <input
                        #NameAr="ngModel"
                        [(ngModel)]="newcountry.nameAr"
                        type="text"
                        size="20"
                        id="NameAr"
                        name="NameAr"
                        placeholder="NameAr"
                        required
                      />
                    </div>
                    <div [hidden]="NameAr.valid || NameAr.pristine" class="alert alert-danger">
                            NameAr is required
                    </div><br><br>
             </div>
             <div class="form-group row">
                    <label for="NameEn" class="col-sm-2 col-form-label">NameEn</label>
                    <div class="col-sm-10">
                      <input
                        #NameEn="ngModel"
                        [(ngModel)]="newcountry.nameEn"
                        type="text"
                        size="20"
                        id="NameEn"
                        name="NameEn"
                        placeholder="NameEn"
                        required
                      />
                    </div>
                    <div [hidden]="NameEn.valid || NameEn.pristine" class="alert alert-danger">
                            NameEn is required
                    </div><br><br>
             </div>
    <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="!newFrm.valid" type="submit" class="btn btn-primary">Save</button>
    </div>
    </div>
    </form>
