
<div class="form-group row">
    <div class="col-sm-12">
  <br>
<a routerLink="/countrys/addcountry" class="btn btn-primary" >New country</a>
<br><br>
    </div>
  </div>
<div class="form-group row">
    <div class="col-sm-12">
<table class="table">
  <thead class="thead-light">
     
    <tr>
       
      <th scope="col">Code</th>
      <th scope="col">Remarks</th>
      <th scope="col">AddTime</th>
      <th scope="col">NameEn</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
   
    </tr>
  </thead>
  <tbody>
    
    <tr *ngFor="let country of countrylist">
       
      <td>{{country.code}}</td>
      <td>{{country.remarks}}</td>
      <td>{{country.nameAr}}</td>
      <td>{{country.nameEn}}</td>
      <td><button class="btn btn-primary" (click)="Deletecountry(country)">Delete<i class="la la-trash"></i></button></td>
      <td><a class="btn btn-primary"  routerLink="/countrys/editcountry/{{country.code}}">Edit<i class="far fa-edit"></i></a></td>
  
    </tr>
  
  </tbody>
</table>
</div>
</div>
