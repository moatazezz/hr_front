<h1 style="text-align: center">Update Country</h1>
<form #newFrm="ngForm" (ngSubmit)="Updatecountry(Country)">
    <br><br>
    
            <div class="form-group row">
                    <label for="NameAr" class="col-sm-2 col-form-label">NameAr</label>
                    <div class="col-sm-10">
                      <input
                        #NameAr="ngModel"
                        [(ngModel)]="Country.nameAr"
                        type="text"
                        class="form-control"
                        id="NameAr"
                        name="NameAr"
                        placeholder="NameAr"
                        required
                      />
                    </div>
                    <div [hidden]="NameAr.valid || NameAr.pristine" class="alert alert-danger">
                            NameAr is required
                    </div><br><br>
             </div>
             <div class="form-group row">
                    <label for="NameEn" class="col-sm-2 col-form-label">NameEn</label>
                    <div class="col-sm-10">
                      <input
                        #NameEn="ngModel"
                        [(ngModel)]="Country.nameEn"
                        type="text"
                        class="form-control"
                        id="NameEn"
                        name="NameEn"
                        placeholder="NameEn"
                        required
                      />
                    </div>
                    <div [hidden]="NameEn.valid || NameEn.pristine" class="alert alert-danger">
                            NameEn is required
                    </div><br><br>
             </div>
    <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="!newFrm.valid" type="submit" class="btn btn-primary">Save</button>
    </div>
    </div>
    </form>
