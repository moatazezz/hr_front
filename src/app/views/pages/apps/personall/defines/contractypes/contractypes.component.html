
<h1 class="page-title">
	Contract Types

	<small></small>
</h1>

<div class="col-md-12">
	<div class="row pad">
		<div class="col-md-4">
			<div class="input-group pad">
				<div class="input-group-prepend">
					<div class="input-group-text -bg-white">
						<i class="fas fa-id-card-alt"></i>
					</div>
				</div>
				<input type="number" class="form-control" placeholder="Contract Type Code">
			</div>
		</div>
	</div>


	<div class="row pad">
		<div class="col-md-4">
			<div class="input-group pad">
				<div class="input-group-prepend">
					<div class="input-group-text -bg-white">
						<i class="fas fa-user"></i>
					</div>
				</div>
				<input class="form-control is-invalid" id="validationServer04" placeholder="Contract Type Arabic Name">
				<div class="invalid-feedback">
					Please Enter Contract Type Arabic Name.
				</div>

			</div>
		</div>
	</div>





	<div class="row pad">
		<div class="col-md-4">
			<div class="input-group pad">
				<div class="input-group-prepend">
					<div class="input-group-text -bg-white">
						<i class="fas fa-user"></i>
					</div>
				</div>
				<input class="form-control" placeholder="Contract Type English Name">
			</div>
		</div>
	</div>
	<div class="row pad">
		<div class="col-md-4">
			<div class="input-group ">
				<div class="input-group-prepend">
					<div class="input-group-text -bg-white">
						<i class="fas fa-file-contract"></i>
					</div>
					<div class="input-group-text -bg-white">
						<h6>Contract Type Period</h6>
					</div>

					<mat-radio-group aria-label="Employee Services User">
						<mat-radio-button value="1">Mountly</mat-radio-button>
						<mat-radio-button value="2">Yearly</mat-radio-button>
					</mat-radio-group>

				</div>
			</div>
		</div>
	</div>

	<div class="row pad">
		<div class="col-md-8">
			<div class="input-group pad">
				<div class="input-group-prepend">
					<div class="input-group-text -bg-white">
						<div class="col-md-12 kt-margin-bottom-10-mobile">
							<mat-form-field class="mat-form-field-fluid">
								<textarea matInput rows="7" placeholder="Enter Notes" formControlName="description"></textarea>
							</mat-form-field>
						</div>
					</div>


				</div>


			</div>

		</div>
	</div>



</div>
