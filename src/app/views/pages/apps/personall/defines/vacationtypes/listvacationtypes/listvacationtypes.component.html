<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Vacation List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="vacationtypesdata.length <= 0" class="no-data">There is no vacation types added yet!</p>
  
  <div class="container" *ngIf="vacationtypesdata.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nameAr">
          <th mat-header-cell *matHeaderCellDef> Arabic Name </th>
          <td mat-cell *matCellDef="let element"> {{element.nameAr}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nameEn">
          <th mat-header-cell *matHeaderCellDef> English Name </th>
          <td mat-cell *matCellDef="let element" > {{element.nameEn}} </td>
        </ng-container>
  
        <ng-container matColumnDef="IsPayed">-->
          <th mat-header-cell *matHeaderCellDef> Payed </th>
          <td   mat-cell *matCellDef="let element" > <mat-checkbox indeterminate ="{{element.IsPayed}}"></mat-checkbox> </td>
          
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/edit-student/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deletevacationtype(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" [pageSize]="2" showFirstLastButtons></mat-paginator>
    </div>
  </div>
