




<div class="container">

	<div fxLayout="row" fxLayoutGap="20px" flex fxLayoutAlign="stretch flex-start">

					<td mat-cell fxFlex="100px" *matCellDef="let element"> {{element.code}} </td>
				</ng-container>

				<ng-container matColumnDef="nameAr">
					<th mat-header-cell fxFlex="100px" *matHeaderCellDef> Arabic Name </th>
					<td mat-cell fxFlex="100px" *matCellDef="let element"> {{element.nameAr}} </td>
				</ng-container>

				<ng-container matColumnDef="nameEn">
					<th mat-header-cell fxFlex="100px" *matHeaderCellDef> English Name </th>
					<td mat-cell fxFlex="100px" *matCellDef="let element"> {{element.nameEn}} </td>
				</ng-container>

			<mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" [pageSize]="2" showFirstLastButtons></mat-paginator>
